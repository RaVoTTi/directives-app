<h1 class="mt-t">
  Hello, <small style="background-color: #fff2b2">{{ this.name }}</small>
</h1>
<hr />

<form [formGroup]="form">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label for="" class="col-form-label">Name:</label>
    </div>
    <div class="col-auto">
      <input class="form-control" type="text" formControlName="name" />
    </div>
    <div class="col-auto">
      <span
        error-msg
        [color]="color"
        [msg]="errorMsg('name')"
        [valid]="!validateCamp('name')"
      ></span>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <button (click)="changeName()" class="btn btn-primary" [disabled]="form.invalid">Add</button>
      &nbsp;
      <button (click)="changeColor()" class="btn btn-primary">
        Change Color
      </button>
    </div>
  </div>
</form>

<h3 class="mt-4">
  <pre>Valid: {{ form.valid }}</pre>
  <pre>Value: {{ form.value | json }}</pre>
</h3>

<div class="mt-4" *customIf="form.valid">
  <div class="alert alert-warning">
    <h3>Cool!!</h3>
  </div>
</div>
